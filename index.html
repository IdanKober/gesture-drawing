<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="jsoneditor/jsoneditor.min.css" rel="stylesheet" type="text/css">
    <link href="index.css" rel="stylesheet" type="text/css">
    <script src="jsoneditor/jsoneditor.min.js"></script>
    <title>Gesture Drawing</title>
  </head>
  <body>
    <div class="d-flex flex-column" style="height: 100%">
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Gesture Drawing</a>
            <div class="w-25">
                <div class="progress">
                    <div class="progress-bar bg-secondary" role="progressbar" style="width: 75%"></div>
                </div>
            </div>
            <button id="sign-in-button" class="btn my-2 btn-secondary">Sign In</button>
            <button id="sign-out-button" class="btn my-2 btn-secondary" style="display: none;">Sign Out</button>
        </nav>

        <div id="start-a-session" class="container pt-5" style="display:visible">
            <h1>Start a Session</h1>
            <p class="lead">Choose a Google Drive folder containing photos and configure slideshows</p>
            <div class="py-3">
                <h2>Google Drive Folder</h2>
                <button id="select-folder-button" class="btn btn-secondary" onclick="createPicker()">
                    <span id="select-folder-button-spinner" class="spinner-border spinner-border-sm" style="display: none;"></span>
                    Select Folder
                </button>
                <span id="number-of-files"></span>
            </div>
            <div class="py-3">
                <h2>Slideshow Configuration</h2>
                <div id="jsoneditor" style="width: 400px; height: 400px;"></div>
                <button id="start-session-button" class="btn btn-primary mt-3" onclick="startSession();">Start Session</button>
            </div>
        </div>
        <div id="session" class="bg-dark text-center" style="height: 100%; display: none">
            <img id="slideshow_image" src="https://drive.google.com/uc?id=1YQLO7HvwFtLZwvnW6iOAlFpyKrLyVfIT" style="max-height: 100%">
        </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="session-editor.js"></script>
    <script src="google-api.js"></script>
    <script src="session.js"></script>
    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>
</html>
